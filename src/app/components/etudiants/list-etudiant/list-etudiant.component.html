<div class="row">
  <div class="col-lg-12 col-md-12">

          <div class="card mb-4">
            <div class="card-body clearfix d-md-flex d-inline-block justify-content-center">
              <div class="btn-group mr-2 mb-md-0 mb-3" *ngFor="let filiere of filieres">
                <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">{{filiere.libelle}}</button>

                <div class="dropdown-menu">
                  <a class="dropdown-item" routerLink="list-etudiant" (click)="getEtudiant('l1', filiere.libelle)">Licence 1</a>
                  <a class="dropdown-item" routerLink="list-etudiant" (click)="getEtudiant('l2', filiere.libelle)">Licence 2</a>
                  <a class="dropdown-item" routerLink="list-etudiant" (click)="getEtudiant('l3', filiere.libelle)">Licence 3</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" routerLink="list-etudiant" (click)="getEtudiant(null , filiere.libelle)">Etudiants {{filiere.libelle}}</a>
                </div>
              </div>

            </div>
          </div>

    <div class="btn-group mr-2 mb-md-0 mb-3">
      <button class="btn btn-warning" type="button" routerLink="/admin/ajout-etudiant">Ajouter</button>
    </div>


    <form class="navbar-form">
      <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Search..." id="search" >
      </div>
    </form>
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Liste des etudiants</h4>
        <p class="card-category">La liste de tous les étudiants qui sont en règles</p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <th>Ine</th>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Filiere</th>
            <th>Niveau</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let etudiant of etudiants | filter:search:'ine' | paginate: {id: 'listing_pagination',
                          itemsPerPage: 12,
                          currentPage: page,
                          totalItems: totalRecords }">
              <td>{{etudiant.ine}}</td>
              <td>{{etudiant.prenom}}</td>
              <td>{{etudiant.nom}}</td>
              <td>{{etudiant.email}}</td>
              <td>{{etudiant.filiere.libelle}}</td>
              <td>{{etudiant.niveau}}</td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Edit Task" class="btn btn-white btn-link btn-sm" [routerLink]="['/admin/etudiant',etudiant.email, 'edit']">
                  <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" title="Remove" class="btn btn-white btn-link btn-sm" (click)="bloqueEtudiant(etudiant.ine)" >
                  <i class="material-icons">close</i>
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <pagination-controls id="listing_pagination" (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
