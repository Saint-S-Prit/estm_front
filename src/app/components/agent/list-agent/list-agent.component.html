<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="btn-group mr-2 mb-md-0 mb-3">
      <button class="btn btn-warning" type="button" routerLink="/admin/ajout-agent">Ajouter</button>
    </div>

    <form class="navbar-form">
      <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Search..." id="search">
      </div>
    </form>
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Liste agents</h4>
        <p class="card-category">La liste des agents</p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let agent of agents | filter:search:'prenom' | paginate: {id: 'listing_pagination',
                          itemsPerPage: 12,
                          currentPage: page,
                          totalItems: totalRecords }">
              <td>{{agent.prenom}}</td>
              <td>{{agent.nom}}</td>
              <td>{{agent.email}}</td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Edit Task" class="btn btn-white btn-link btn-sm">
                  <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" title="Remove" class="btn btn-white btn-link btn-sm">
                  <i class="material-icons">close</i>
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <pagination-controls id="listing_pagination" (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
